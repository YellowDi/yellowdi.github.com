<figure class="highlight css"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br></pre></td><td class="code"><pre><span class="line"><span class="selector-class">.WB_ad_tm2015</span>,</span><br><span class="line"><span class="comment">/*简直是无限不要脸天猫横幅广告*/</span></span><br><span class="line"></span><br><span class="line"><span class="selector-id">#v6_TrustPagelet_Recom_MusicRank</span>,</span><br><span class="line"><span class="comment">/*亚洲新歌榜实时趋势，尼玛，也不问问老子想不想看*/</span></span><br><span class="line"></span><br><span class="line"><span class="selector-id">#v6_pl_rightmod_recominfo</span>,</span><br><span class="line"><span class="comment">/*热门话题，其实就是八卦的五体投地，别的啥好玩的都没有*/</span></span><br><span class="line"></span><br><span class="line"><span class="selector-id">#v6_trustPagelet_recom_member</span>,</span><br><span class="line"><span class="comment">/*会员专区，推荐你关注会员，呵呵，我就不看，所以会员白花钱*/</span></span><br><span class="line"></span><br><span class="line"><span class="selector-id">#v6_pl_rightmod_noticeboard</span>,</span><br><span class="line"><span class="comment">/*公告栏，然而，有什么卵用？*/</span></span><br><span class="line"></span><br><span class="line"><span class="selector-id">#v6_pl_rightmod_attfeed</span>,</span><br><span class="line"><span class="comment">/*好友关注动态，我没什么兴趣，你喜欢看可以删除这一行*/</span></span><br><span class="line"></span><br><span class="line"><span class="selector-id">#v6_pl_rightmod_ads36</span>,</span><br><span class="line"><span class="comment">/*右侧的广告，什么是热门商品推荐*/</span></span><br><span class="line"></span><br><span class="line"><span class="selector-id">#v6_pl_ad_bottomtip</span>,</span><br><span class="line"><span class="comment">/*页尾的广告，好大一条*/</span></span><br><span class="line"></span><br><span class="line"><span class="selector-id">#v6_pl_content_biztips</span>,</span><br><span class="line"><span class="comment">/*发布框底下那个横幅广告*/</span></span><br><span class="line"></span><br><span class="line"><span class="selector-id">#WB_webim</span>,</span><br><span class="line"><span class="comment">/*右下角的私信聊天，我不用，你要是觉得有用就删除这一行*/</span></span><br><span class="line"></span><br><span class="line"><span class="selector-class">.key</span>,</span><br><span class="line"><span class="comment">/*发布框右上角的各种微博推送，看着恶心*/</span></span><br><span class="line"></span><br><span class="line"><span class="selector-class">.WB_main_r</span> &gt; <span class="selector-tag">div</span><span class="selector-pseudo">:nth-child(4)</span>,</span><br><span class="line"><span class="comment">/*别问我这是啥玩意了，我记不清，连个类都没有，挺奇葩的*/</span></span><br><span class="line"></span><br><span class="line"><span class="selector-class">.WB_cardwrap</span><span class="selector-attr">[feedtype="ad"]</span>,</span><br><span class="line"><span class="comment">/*信息流里面的广告，汤锅里的老鼠屎*/</span></span><br><span class="line"></span><br><span class="line"><span class="selector-class">.WB_cardwrap</span><span class="selector-attr">[node-type="feed_spread"]</span></span><br><span class="line"><span class="comment">/*好友关注，我关注不关注有你屁事，自作多情*/</span></span><br><span class="line"></span><br><span class="line">&#123;</span><br><span class="line">  <span class="attribute">display</span>: none;</span><br><span class="line">&#125;</span><br><span class="line"><span class="selector-id">#skin_cover_s</span> &#123;</span><br><span class="line">  <span class="attribute">background</span>: none <span class="meta">!important</span>;</span><br><span class="line">&#125;</span><br><span class="line"><span class="comment">/*这是右上角头像处的背景图，曾经被放了一只天猫，怒而删之，你也可以去掉这一行*/</span></span><br><span class="line"></span><br><span class="line"><span class="selector-class">.WB_ad_tm2015_v2</span> &#123;</span><br><span class="line">  <span class="attribute">opacity</span>: <span class="number">0</span>;</span><br><span class="line">&#125;</span><br><span class="line"><span class="comment">/*天猫侧边栏推荐商品，你一定在逗我*/</span></span><br></pre></td></tr></table></figure>
