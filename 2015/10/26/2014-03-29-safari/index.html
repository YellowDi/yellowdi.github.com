<p>阿诺，民那桑，阿迪的视频有第二集了。身为望春桥地区视频制作第二梯队的我这次邀请了宁波交响乐队来演绎BGM（误）。视频中会出现两段让人觉得整……个……世……界……都……慢……下……来……的片段，请不要怀疑是不是自己的电脑和网络造成的，那是我在羞涩的展示新手机的慢动作功能呢……</p>
